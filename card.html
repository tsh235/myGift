<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gift - Сервис поздравительных открыток</title>
  <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

  <script defer src="./js/scriptCard.js"></script>
</head>
<body class="body body_congratulation">
  
  <header class="header">
    <div class="container">
      <img class="header__logo" src="./img/logo.svg" alt="Логотип сервиса My Gift" width="180" height="48">
    </div>
  </header>

  <main class="main-content">
    <section class="congratulation">
      <div class="container">
        <h1 class="title congratulation__title">Вам открытка!</h1>
        <p class="description congratulation__description">Нажмите на нее, чтобы узнать от кого она и прочитать поздравление</p>

        <div class="congratulation__card card">
          <div class="card__inner">
            <div class="card__front">
              <img class="card__img" src="./img/card-1.jpg" alt="Открытка">
            </div>
    
            <div class="card__back">
              <h2 class="card__title">Поздравление</h2>
              <div class="card__contacts">
                <p class="card__info">
                  <span class="card__info-text">от кого</span>
                  <span class="card__from">Иван Иванов</span>
                </p>
                <p class="card__info">
                  <span class="card__info-text">кому</span>
                  <span class="card__to">Татьяна Айкина</span>
                </p>
              </div>
              <p class="card__message">Желаю Счастливого Нового года и Рождества! Будьте здоровы и радостны!</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
